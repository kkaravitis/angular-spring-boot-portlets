<div *ngIf = "messageService.messages.length">
  <div class="portlet-msg-info" *ngFor="let message of messageService.messages">
    {{message}}
  </div>
</div>
<div *ngIf = "messageService.errors.length">
  <div class="portlet-style-error alert alert-error" *ngFor="let message of messageService.errors">
    {{message}}
  </div>
</div>
<div *ngIf = "messageService.successMsg">
  <div class="portlet-style-success">
    {{messageService.successMsg}}
  </div>
</div>
